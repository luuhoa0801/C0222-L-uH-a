<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>

<script>
    let number = parseInt(prompt("nhập số lần in ra"));
    let count = 0;
    let n = 2;

    while (count < number) {
        let a = 0;
        for ( let i = 2; i < n; i++) {
            if (n % i === 0) {
                a++;
            }
        }
        if (a === 0) {
            document.write(n + "<br>");
            count++;
        }
        n++;
    }




</script>
</html>
