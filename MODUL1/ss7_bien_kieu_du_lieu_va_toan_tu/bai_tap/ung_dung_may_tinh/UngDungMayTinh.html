<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ungdungmaytinh</title>
</head>
<body>
<p style="font-size: 30px;font-weight: 700;margin-bottom: 10px;margin-left: 10px"> CaCulator</p> <br>

    <table>
        <tr>
            <th colspan="7">
                <input type="text" id="number1">

            </th>

            <th colspan="7">
                <input type="text" id="number2">
            </th>
            <th></th>
        </tr>
        <tr>
            <td colspan="4">
                <button type="button" onclick="phepcong()" > Addition(+)</button>
            </td>
            <td colspan="3">
                <button type="button" onclick="pheptru()"> Subtraction(-)</button>
            </td>
            <td colspan="4">
                <button type="button" onclick="phepnhan()"> Multiplication(X)</button>
            </td>
            <td colspan="3">
                <button type="button" onclick="phepchia()"> Division(/)</button>
            </td>
        </tr>

        <tr>
            <th colspan="7"><input type="text" id="ketqua"></th>
        </tr>

    </table>


<script>
    function phepcong() {
        let a = parseInt(document.getElementById('number1').value) ;
        let b = parseInt(document.getElementById('number2').value) ;
        let c = a + b ;
        document.getElementById('ketqua').value = c ;
    }
    function pheptru() {
        // console.log('ggjgjgjg');
        let a = parseInt(document.getElementById('number1').value) ;
        let b = parseInt(document.getElementById('number2').value) ;
        let c = a - b ;
        document.getElementById('ketqua').value = c ;
    }
    function phepnhan() {
        let a = parseInt(document.getElementById('number1').value) ;
        let b = parseInt(document.getElementById('number2').value) ;
        let c = a * b ;
        document.getElementById('ketqua').value = c ;
    }
    function phepchia() {
        let a = parseInt(document.getElementById('number1').value) ;
        let b = parseInt(document.getElementById('number2').value) ;
        let c = a / b ;
        document.getElementById('ketqua').value = c ;
    }
</script>


</body>
</html>
