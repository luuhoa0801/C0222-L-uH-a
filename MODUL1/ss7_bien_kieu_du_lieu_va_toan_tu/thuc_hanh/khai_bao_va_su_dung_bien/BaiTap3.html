<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>btba</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập vào a'));
    let b = parseInt(prompt('nhập vào b'));
    let c = a % b
    if (c != 0 ){alert('a không phải là bội số của b')}

    else {alert(' a là bội số của b')}
</script>
</body>
</html>
