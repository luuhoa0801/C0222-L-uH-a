<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function giaiThua(n) {
        let total = 1;
        for (let i =1 ; i <= n;i++){
            total = total * i
        } return total;
    }
    let n = parseInt(prompt("nhập số tại đây"));
    let result = giaiThua(n);
    alert("kết quả là " +result)
</script>
