<script>
    function check(a,b) {
        let c = a;
        a = b;
        b = c;
        return a + "," + b
    }
    let number1 = prompt('nhập số thứ nhất');
    let number2 = prompt('nhập số thứ hai');
    let result = check(number1,number2);
