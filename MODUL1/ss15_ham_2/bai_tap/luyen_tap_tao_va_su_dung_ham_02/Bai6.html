<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
</body>

<script>




    function check(a) {
        if (a < 0){
          alert('False');
        } else {
           alert('True');
        }
    }
    let num = prompt('nhập 1 số');
    check(num);

</script>
</html>
