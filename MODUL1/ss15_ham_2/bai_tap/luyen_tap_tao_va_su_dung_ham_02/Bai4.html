<!--// Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.-->
<!--//     Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
</body>

<script>




    function check(n) {
        if (!isNaN(n)){
            return true;
            // return " là ký tự số ";

        } else {
            return false;
            // return "không phải là ký tự số"
        }
    }
    let num = prompt('nhập 1 số ');
    let result = check(num);
    alert(result);

</script>
