<script>
    function chuyen(a,b) {
        let array = [];
        array.push(a);
        array.push(b);
        return array.reverse();
    }
    let a = parseInt(prompt('nhập số thứ nhất'));
    let b = parseInt(prompt('nhập số thứ 2'));
    let result = chuyen(a,b);
    alert(result);

</script>
