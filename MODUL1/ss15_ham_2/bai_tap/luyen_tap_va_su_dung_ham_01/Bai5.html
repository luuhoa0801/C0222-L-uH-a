        for (let i = 0; i < a.length; i++) {
            if (string === a[i]) {
                check = true;
                var aaa = b[i]

            }
        }
        if(check===true) {
            return aaa;
        } else {
            return "không có ngôi sao này";
        }
    }
    function clickMe(){

        let ccc = search(input)
        document.getElementById("ketqua").innerHTML = ccc;
    }
