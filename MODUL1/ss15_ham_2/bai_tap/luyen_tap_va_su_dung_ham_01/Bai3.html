<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function thaydoi(a, b) {
        if ( a> b) {
            return "số thứ nhất lớn hơn số thứ hai";
            // alert('số thứ nhất lớn hơn số thứ hai');
        } else if (a <= b){
            return a + b ;
        }
    }
    let a = parseInt(prompt('nhập số thứ nhất'));
    let b = parseInt(prompt('nhập số thứ hai'));
    let result = thaydoi(a,b);
    alert(result);








</script>
</body>
</html>
