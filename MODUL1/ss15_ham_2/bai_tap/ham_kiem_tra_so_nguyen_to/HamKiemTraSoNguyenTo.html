<script>

    function isPrime(n) {
        let check = true;
        if (n < 2) {
            return false;
        } else if (n === 2) {
            return true;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                check = false;
                break;
            }
        }
        return check;
    }
