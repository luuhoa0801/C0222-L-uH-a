<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienchuot</title>
</head>
<body>
<form >
    <img id="myImage" src="img/pngtree-beautiful-football-design-png-image_3561391.jpg" style="width: 200px;height: 200px" >
    <p> Click button below to move the image to right </p>
    <input type="button" value="Click me" onclick="moveRight();" >
</form>
<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>

</body>
</html>
