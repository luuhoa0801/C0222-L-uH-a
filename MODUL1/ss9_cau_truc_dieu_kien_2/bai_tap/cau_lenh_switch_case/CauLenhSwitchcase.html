<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form >
    <table>
        <tr>
            <td  colspan="4"><input id="nhapstt" type="text"></td>
            <td> <button type="button" onclick="tinhngay()">Tính số ngày </button> </td>
        </tr>

    </table>
</form>
</body>
<script>
    function tinhngay() {
        let input = parseInt(document.getElementById('nhapstt').value);
        switch (input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('tháng này có 31 ngày');
                break;
            case 2:
                alert('tháng này có 28 ngày hoặc 29 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("tháng này có 30 ngày")
                break;
        }
    }

</script>
</html>
