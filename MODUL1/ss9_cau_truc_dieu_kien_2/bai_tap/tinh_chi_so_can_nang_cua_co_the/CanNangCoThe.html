<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('Nhập cân nặng'));
    let height = parseInt(prompt('Nhập chiều cao'));
    bmi = weight / ( height * height ) ;
    if ( bmi < 18.5 ) {
        alert('Underweight');
    } else if (18.5 <= bmi < 25.0 ) {
        alert('Normal');
    } else if (25.0 <= bmi <30.0 ){
        alert('Overweight') ;
    } else
        alert('Obese');
</script>

</body>
</html>
