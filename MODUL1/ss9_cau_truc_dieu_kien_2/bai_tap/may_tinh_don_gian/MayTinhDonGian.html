<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table >
        <tr>
            <th style="width: 200px;height: 40px;background-color: aliceblue" colspan="10">
                <input  id="input" type="text" readonly>
            </th>
            <th> </th>
        </tr>
        <tr>
            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="1" id="1" onclick="bam('1')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="2" id="2" onclick="bam('2')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="3" id="3" onclick="bam('3')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="+" id="daucong" onclick="bam('+')">
            </th>
        </tr>
        <tr>
            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="4" id="4" onclick="bam('4')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="5" id="5" onclick="bam('5')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="6" id="6" onclick="bam('6')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="-" id="dautru" onclick="bam('-')">
            </th>
        </tr>
        <tr>
            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="7" id="7" onclick="bam('7')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="8" id="8" onclick="bam('8')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="9" id="9" onclick="bam('9')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="x" id="daunhan" onclick="bam('*')">
            </th>
        </tr>
        <tr>
            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="AC" id="reset" onclick="reset()">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="0" id="0" onclick="bam('0')">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="=" id="result" onclick="result()">
            </th>

            <th style="width: 30px;height: 30px;background-color: blue" >
                <input type="button" value="/" id="dauchia" onclick="bam('/')">
            </th>
        </tr>
    </table>


</body>

<script>
    function bam(value) {
        document.getElementById("input").value += value;
    }
    function result() {
        let ketqua = document.getElementById("input").value ;

        document.getElementById("input").value = eval(ketqua) ;
    }
    function reset() {
        document.getElementById("input").value = "" ;
    }
    
</script>
</html>
