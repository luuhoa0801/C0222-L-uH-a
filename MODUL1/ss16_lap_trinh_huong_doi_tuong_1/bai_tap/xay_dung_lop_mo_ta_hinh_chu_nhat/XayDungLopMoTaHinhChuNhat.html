            console.log("chu vi hinh chu nhat l√† "+result);
        }
        acreage (){

            console.log("Dien tich hinh chu nhat la "+result2);
        }
    }

    let number = new Rectangle(50,30);
    number.perimeter();

    let canvas = document.getElementById("myCanvas");
